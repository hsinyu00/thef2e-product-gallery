<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="content-language" content="zh-tw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Product Gallery - THE F2E</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500">
    <link rel="stylesheet" href="css/product-gallery.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>CCCLOTHES</h2>
            <h1>MEN'S TOPS</h1>
        </header>
        <div id="p1" class="product">
            <div class="img-box">
                <img src="images/nathan-dumlao-486999-unsplash.jpg">
            </div>
        </div>
        <h3 id="t1" class="pname" data-title="LINEN BLAZER">LINEN BLAZER</h3>
        <div id="b1" class="hollow-box"></div>
        <div id="n1" class="number">01</div>
        <div id="c1" class="crosswalk"></div>
        <div id="s1" class="psname"><span>Men’s outfit</span></div>

        <div id="p2" class="product">
            <div class="img-box">
                <img src="images/berwin-coroza-495276-unsplash.jpg">
            </div>
        </div>
        <h3 id="t2" class="pname" data-title="FREELIFT">FREELIFT</h3>
        <div id="b2" class="hollow-box"></div>
        <div id="n2" class="number">02</div>
        <div id="x2" class="solid-box"></div>
        <div id="s2" class="psname">
            <span>Men’s basics</span>
        </div>

        <div id="p3" class="product">
            <div class="img-box">
                <img src="images/brooke-cagle-274465-unsplash.jpg">
            </div>
        </div>
        <h3 id="t3" class="pname" data-title="SUPER SKINNY">SUPER SKINNY</h3>
        <div id="b3" class="hollow-box"></div>
        <div id="n3" class="number">03</div>
        <div id="x3" class="solid-box"></div>
        <div id="s3" class="psname">
            <span>Men’s pattern shirts</span>
        </div>
    </div>
</body>
</html>
